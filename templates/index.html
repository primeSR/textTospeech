<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="alert alert-info text-center">
      <h3>Web TTS</h3>
    </div>
    <div class="form text-center">
      <form method="POST">
        <label>Enter </label>
        <textarea class="form-control" name="tts-text" placeholder="your text here" rows="3"></textarea>
        <input class="btn btn-primary" type="submit" value="Get audio"/>
      </form>
    </div>
    <div>
      <div class="container text-success">
        <div class="row">
          <div class="col-8">
            {% if text %}

              {{text}}

            {% endif %}
          </div>

        </div>
      </div>
      </div>
      {% if file %}
      <div class="container text-center">
        <div class="row">
          <div class="col-8">
            <audio controls src="{{file}}" type="audio/mp3"></audio>
            <div class="text-center">
              <a class="btn btn-info" href="" type="button">Download</a>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    
    <div>
      
    </div>
      
    
  </div>
  
</body>
</html>
